<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Invaders</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav>
    <button data-screen="welcome">Home</button>
    <button data-screen="register">Register</button>
    <button data-screen="login">Login</button>
    <button data-screen="game">Go to Game</button>
    <button id="aboutBtn">About</button>
  </nav>

  <main>
        <!-- Welcome -->
        <div id="welcome" class="screen active">
          <div class="screen-container">
            
            <!-- LOGO above title -->
            <img src="Images/logo3.png" alt="Game Logo" class="logo-img">
        
            <h1 class="game-title">welcome to our Bubble Invaders </h1>
        
            <!-- Button and characters block -->
            <div class="menu-frame two-column">
        
              <!-- BUTTONS with yellow box -->
              <div class="button-box">
                <button class="menu-button">Register</button>
                <button class="menu-button">Login</button>
              </div>
        
              <!-- CHARACTERS -->
              <img src="Images/player_front.png" alt="Characters" class="character-image">
            </div>
        
            <p class="credits">Maor Nezer1, Ron Shukrun</p>
            <p class="credits">ID: 206393456, 209721867</p>
            <a href="#" class="site-link">Visit our portfolio</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Register -->
    <div id="register" class="screen">
      <div class="screen-container">
        <h1 class="game-title">Register</h1>
        <div class="menu-frame">
          <button class="menu-button" data-screen="welcome">← Back</button>
          <p class="credits">Registration form coming soon</p>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div id="login" class="screen">
      <div class="screen-container">
        <h1 class="game-title">Login</h1>
        <div class="menu-frame">
          <button class="menu-button" data-screen="welcome">← Back</button>
          <p class="credits">Login form coming soon</p>
        </div>
      </div>
    </div>

    <!-- Game -->
    <div id="game" class="screen">
      <div class="screen-container">
        <div class="menu-frame">
          <canvas id="gameCanvas" width="500" height="600"></canvas>
          <audio id="fireSound" src="Audios/shut.mp3"></audio>
          <audio id="hitSound" src="Audios/pop.mp3"></audio>
          <button class="menu-button" data-screen="welcome">← Exit Game</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p>Contact us: maor@bgu</p>
    <p>&copy; 2025</p>
  </footer>

  <!-- About Modal -->
  <div id="aboutModal" class="modal" style="display: none;">
    <div style="background: red; width: 80%; margin: 100px auto; padding: 20px; position: relative;">
      <button onclick="closeAbout()" style="position: absolute; top: 10px; left: 10px;">X</button>
      <h2>About</h2>
      <p>Authors, templates, plugins, challenges...</p>
    </div>
  </div>

  <!-- JS -->
  <script src="JS/BubbleInvaders.js"></script>
  <script src="JS/navigation.js" defer></script>
</body>
</html>
